    <!--modal taken from bootstrap, styling changed and form added from contact page-->
    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="book-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title my-modal-title" id="book-modal-label">Get in touch with me.</h1>
                    <p class="my-modal-subtitle">I would love to work with you, if you have a project in mind get in
                        touch.</p>
                </div>
                <form action="response.html">
                    <div class="modal-body">
                        <label for="fullname" class="form-label sr-only">Full Name</label>
                        <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name"
                            required>
                        <label for="email" class="form-label sr-only">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email Address"
                            required>
                        <label for="description" class="form-label sr-only">Services Required</label>
                        <textarea rows="5" name="description" id="description" class="form-control"
                            placeholder="Please provide a brief description of services required." required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    <!--script used from w3schools and adjusted for height of my navbar -->
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("sticky").style.top = "0";
            } else {
                document.getElementById("sticky").style.top = "-92.5px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
