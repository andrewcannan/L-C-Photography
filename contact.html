<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f1d727d9d.js" crossorigin="anonymous"></script>
    <meta name="description"
        content="Searching for a photographer in South Wales? I’m a professional wedding/event/potrait photographer with fifteen years of experience in the industry.">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/other/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/other/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/other/favicon-16x16.png">
    <title>L C Photography</title>
</head>

<body>
    <!----------------------------------------------------------header-------------------------------------------------------------->
    <header id="sticky">
        <!-- bootstrap's navbar and navigation are used, styling changed with classes prefixed 'my'-->
        <!-- modal also taken from bootstrap and adjusted to fit my project, modal at end -->
        <div class="row g-0">
            <div class="col-12 my-navbar-container">
                <nav class="navbar navbar-expand-lg my-header">
                    <div class="container-fluid">
                        <a class="navbar-brand my-brand" href="index.html">| L C Photography |</a>
                        <button class="navbar-toggler navbar-dark my-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item my-nav-item">
                                    <a class="nav-link my-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item my-nav-item">
                                    <a class="nav-link my-nav-link" href="gallery.html">Gallery</a>
                                </li>
                                <li class="nav-item my-nav-item">
                                    <a class="nav-link my-nav-link active" aria-current="page"
                                        href="contact.html">Contact</a>
                                </li>
                                <li class="my-nav-btn">
                                    <button type="button" class="btn my-btn-book d-none d-m-block d-lg-block d-xl-block"
                                        data-bs-toggle="modal" data-bs-target="#book-modal" aria-label="Book Now">Book Now</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-------------------------------------------------------------------/header-------------------------------------------------------->

    <!----------------------------------------------------------------------main-------------------------------------------------------->
    <!-- bootstrap used for layout and positioning -->
    <main>
        <div class="row g-0 contact-row container-fluid">
            <div class="form-container col container-fluid">
                <form action="response.html">
                    <h1 class="contact-heading">
                        Get in touch with me.
                    </h1>
                    <p class="contact-paragraph">
                        I would love to work with you, if you have a project in mind get in touch.
                    </p>
                    <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name"
                        required aria-label="Full Name">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email Address"
                        required aria-label="Email">
                    <textarea rows="5" name="description" id="description" class="form-control"
                        placeholder="Please provide a brief description of services required." required aria-label="Services Required"></textarea>
                    <div class="row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-success submit-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!----------------------------------------------------------------/main---------------------------------------------------------------------->

    <!--------------------------------------------------------------footer----------------------------------------------------------------------->
    <!-- bootstrap used for layout and responsiveness -->
    <footer>
        <div class="row g-0 my-footer container-fluid">
            <div class="col-12 col-sm-6 footer-text-container">
                <h2 class="footer-text">L C Photography ©2023</h2>
            </div>
            <div class="col-12 col-sm-6 socials-container">
                <ul class="list-inline socials">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook-(Opens in new tab)"><i
                                class="fa-brands fa-square-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank"
                            aria-label="Instagram-(Opens in new tab)"><i class="fa-brands fa-square-instagram"
                                aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com/" target="_blank" aria-label="Twitter-(Opens in new tab)"><i
                                class="fa-brands fa-square-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!---------------------------------------------------------------/footer--------------------------------------------------------------------->

    <!--modal taken from bootstrap, styling changed and form added from contact page-->
    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="book-modal-heading" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title my-modal-title" id="book-modal-heading">Get in touch with me.</h1>
                    <p class="my-modal-subtitle">I would love to work with you, if you have a project in mind get in
                        touch.</p>
                </div>
                <form action="response.html">
                    <div class="modal-body">
                        <input type="text" name="fullname" class="form-control" id="modal-fullname" placeholder="Full Name"
                        required aria-label="Full Name">
                    <input type="email" name="email" class="form-control" id="modal-email" placeholder="Email Address"
                        required aria-label="Email">
                    <textarea rows="5" name="description" id="modal-description" class="form-control"
                        placeholder="Please provide a brief description of services required." required aria-label="Services Required"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                        <button type="submit" class="btn btn-success submit-btn" aria-label="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!--script used from w3schools and adjusted for height of my navbar -->
    <script>
        let prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("sticky").style.top = "0";
            } else {
                document.getElementById("sticky").style.top = "-92.5px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
